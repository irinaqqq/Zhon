{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кітап сөресі</title>
    <style>
        /* body {
            background-position: center;
            background-size: cover;
            overflow: hidden;
        } */

        .container {
            background-image: url(/static/img/profile-back-dark.jpg);
            /* background-position: center;
            background-size: cover;
            z-index: -10000;
            border-bottom: 0;
            overflow-y: auto; */
            /* overflow-x: hidden; */
        }

        .container::-webkit-scrollbar {
            scrollbar-height: 60vh;
            margin-right: 1vh;
            width: 2vh;
        }

        .container::-webkit-scrollbar-track {
            background-color: transparent;
        }

        /* Styles for scrollbar thumb */
        .container::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5vh;
            border: 0.2vh #bdbdbd solid;
        }

        /* Styles for scrollbar buttons (arrows) */
        .container::-webkit-scrollbar-button {
            background-color: transparent; /* Change the color of the buttons */
        }

        /* Styles for scrollbar corner */
        .container::-webkit-scrollbar-corner {
            background-color: #f1f1f1; /* Change the color of the scrollbar corner */
        }

        .container::-webkit-scrollbar-track-piece:start {
            background: transparent;
            margin-top: 20vh;
        }



        .back-wood {
            position: fixed;
            width: 140vh;
            height: 19.5vh;
            display: flex;
            align-items: end;
            justify-content: center;
            background-color: #077B7B;
            border-bottom: 0.33vh solid #066565;
            box-shadow: 0 0 1.67vh rgb(0, 0, 0, 0.5);
            color: rgba(0,0,0,0.5);
            font-size: 5vh;

            span {
                font-family: Hombre;
                margin-bottom: 2vh;
            }
        }

        .books-table {
            width: 135vh;
            min-height: 20vh;
            padding: 2vh
        }
        .container-inner {
            flex: 1;
            padding-top: 10vh;
            display: flex;
            justify-content: center;
            overflow-y: scroll;
    }

        .books-row {
            width: 130vh;
            display: flex;
        }

        .books-col-name {
            width: 26vh;
            min-height: 10vh;
            margin-top: 5vh;
            text-align: right;
            color: white;
        }

        .books-col {
            width: 104vh;
            display: flex;
            justify-content: start;
            flex-wrap: wrap;
            /* display: block; */
        }

        .book {
            background-color: white;
            width: 23vh;
            height: 16vh;
            margin-left: 2.5vh;
            margin-bottom: 4vh;
            box-shadow: -0.2vh 0.2vh 0.5vh rgb(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
        }

        .book div {
            background-color: #dcdcdc;
            width: 21vh;
            height: 10vh;
            margin: auto;
            margin-top: 1vh;
        }

        .book-name {
            margin: 1vh;
            position: absolute;
            white-space: nowrap;
            transition: transform 3.7s ease;
            color: black;
            text-decoration: none;
        }

        .book-name:hover {
            transform: translateX(-100%);
        }
    </style>
        {% include 'navbar.html' %}

</head>
<body>
    <div class="container" style="display: flex;">
    <div class="container-inner">
    <div class="books-table">
        <div class="books-row">
            <div class="books-col-name">
                <h2>Комикстер</h2>
            </div>
            <div class="books-col">
                {% for topic in topics %}
                <a href="{% url 'book' topic.id %}">
                    <div class="book">
                        <div style="background-image: url('{{ topic.images.first.image.url }}'); background-size: cover;
                        background-position: center;"></div>
                        <h3 class="book-name">{{ topic.name }}</h3>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>

        <div class="books-row">
            <div class="books-col-name">
                <h2>Бейнелер</h2>
            </div>
            <div class="books-col">
                {% for topic in topics %}
                <a href="{% url 'video' topic.id %}">
                    <div class="book">
                        <!-- <div style="background-image: url('{{ topic.videos.first.video.url }}');"></div> -->
                        <h3 class="book-name">{{ topic.name }}</h3>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>

    </div>
    </div>
</div>


    <script>

    </script>
</body>
</html>
