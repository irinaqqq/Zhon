{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ classroom.name }} Topics</title>
    <style>
        .container {
            background: linear-gradient(0deg, rgba(152,179,148,1) 0%, rgba(212,251,207,1) 100%);
            z-index: 1;        
        }

        .label {
            position: fixed;
            margin-left: 70vh;
            margin-top: 8vh;
            z-index: 1;
            background: linear-gradient(90deg, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.3) 100%) border-box;
        }

        .big-path {
            width: 140vh;
            height: 80vh;
            margin: auto;
        }

        .path {
            width: auto;
            height: 65vh;
            display: flex;
            border: 2vh solid #E5BB8B;
            border-right: 5.5vh solid #E5BB8B;
            border-left: 5.5vh solid #E5BB8B;
            background-color: #423A52;
            padding: 5vh 10vh;
            box-shadow: 1vh 1vh 0.1vh rgb(0, 0, 0, 0.3);
            overflow-x: scroll;
        }

        .path::-webkit-scrollbar {
            scrollbar-height: 60vh;
            margin-right: 1vh;
            width: 2vh;
        }

        .path::-webkit-scrollbar-track {
            background-color: transparent;
        }

        .path::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5vh; 
            border: 0.2vh rgba(0, 0, 0, 0.3) solid;
        }

        .path::-webkit-scrollbar-button {
            background-color: transparent; 
        }

        .path::-webkit-scrollbar-corner {
            background-color: #f1f1f1; 
        }

        .path::-webkit-scrollbar-track-piece:start {
            background: transparent;
            margin-top: 20vh;
        }

        .cl-card {
            height: 21vh;
            min-width: 21vh;
            background-color: white;
            clip-path: polygon(0 0, 100% 0, 97% 100%, 3% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cl-card a {
            color: white;
            text-decoration: none;
        }

        .card {
            height: 19.4vh;
            width: 19.4vh;
            background-color: grey;
            clip-path: polygon(0 0, 100% 0, 97% 100%, 3% 100%);
        }

        .card-btn {
            background-color: #187AF6;
            height: 5.7vh;
            width: 5.7vh;
            border-radius: 5vh;
            border: 0.6vh solid white;
        }

        .cl-class-out {
            height: 30.5vh;
            min-width: 21vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .test {
            width: 21.9vh;
            height: 37.9vh;
            background-color: grey;
            clip-path: polygon(0 0, 100% 0, 98% 100%, 2% 100%);
        }

        .cl-test {
            width: 23.5vh;
            height: 39.5vh;
            background-color: white;
            clip-path: polygon(0 0, 100% 0, 98% 100%, 2% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cl-test-out {
            min-width: 35.5vh;
            height: 39.5vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-left: 10vh;
            margin-top: 13vh;
        }



        .hidden {
            display: none;
        }

        .cl-test-out {
        width: calc(100% - 60px); /* Вычтите отступ слева из ширины блока */
        display: flex;
        justify-content: center;
        margin-top: 10vh;
        padding-left: 60px; /* Оставьте отступ слева */
    }


    .label {
        width: 45vh;
        height: 10.5vh;
        background: linear-gradient(90deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0.8) 100%) border-box;
        margin-left: 50%; 
        transform: translateX(-50%);
        position: relative;
        border-bottom-left-radius: 6vh;
        border-bottom-right-radius: 6vh;
        border-top: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .label h2 {
        font-family: Hombre; 
        font-size: 3.5vh;
        opacity: 80%;
        letter-spacing: 0.2vh;
    }

    </style>
    {% include 'navbar.html' %}
</head>
<body>

</body>
</html>
