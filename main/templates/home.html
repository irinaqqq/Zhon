{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .container {
            background-image: url("{% static 'img/home-back.jpg' %}");
            background-size: cover;
            background-position: center;
        }
        .welcome {
            width: 45vh;
            height: 45vh;
            border-radius: 5vh;
            box-shadow: 0 5px 1px rgb(0, 0, 0, 0.4), inset 3px 5px 1px rgb(255, 255, 255, 0.4);
            display: flex;
            flex-direction: column;
            background-color: #1265a9bc;
            align-items: center;
            justify-content: space-between;
            position: relative; 
            top: 20vh;
            left: 6vh;
        }
        .welcome-text {
            display: flex;
            margin: auto;
        }
        .welcome h2 {
            color: white;
            font-size: 7vh;
            font-family: Hombre;
        }
        .pfp {
            width: 20vh;
            height: 20vh;
            background-color: #d34946;
            border-radius: 50%;
            border: 0.8vh #1265a9 solid;
            box-shadow: 0.4vh 0.6vh 0.05vh rgb(0, 0, 0, 0.4);
        }
        .pfp-name {
            margin-top: -1.6vh;
        }
        .pfp-name h3 {
            width: auto;
            text-align: center;
            font-size: 4vh;
            font-family: Hombre;
            box-shadow: 0 5px 1px rgb(0, 0, 0, 0.4), inset 3px 5px 1px rgb(255, 255, 255, 0.4);
            background-color: #1265a9;
            border-radius: 10vh;
            color: white;
        }
        .pfp img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .signed button {
            /* width: 140px; */
            height: 40px;
            background-color: #1265a9;
            color: white;
            font-family: Hombre;
            font-size: 4vh;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10vh;
            box-shadow: 0 5px 1px rgb(0, 0, 0, 0.4), inset 3px 5px 1px rgb(255, 255, 255, 0.4);
            cursor:pointer;
            &:hover {
                filter: brightness(1.2); /* Увеличиваем яркость при наведении */
                transform: scale(1.1);
                cursor: pointer;
                /* background-color: #0f4b7d; */
            }
        }
        .signed button img {
            width: 4vh;
            height: 4vh;
            margin-right: 2px;
        }
        .mini-lib,
        .mini-prof {
            margin-top: 10px; 
            padding: 0px 10px;
        }   
        .btn {
            /* width: 30%;  */
            height: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            top: 25vh;
            position: relative;
        }
        .btn a {
            position: absolute;
            font-size: 3.5vh;
            font-family: Hombre;
            cursor: pointer;
            /* transform: rotate(-20deg); */
            left: 48%; /* Добавлено для центрирования текста по горизонтали */
            top: 30%; /* Добавлено для центрирования текста по вертикали */
            color: #0659a6;
            text-decoration: none;
            text-align: center;
            
        }
        .btn:hover.btn {
            top: 24vh;
        }
        .arrow { 
            width: 30%; 
            height: 100%;
            /* background-color:#0659a6; */
            background-color:white;
            clip-path: polygon(83% 0, 95% 27%, 85% 24%, 69% 100%, 7% 79%, 62% 17%, 50% 14%); 
            /* clip-path: polygon(83% 0%, 95% 27%, 85% 24%, 69% 100%, 42.49% 94.42%, 64.3% 18.09%, 50% 14%); */
          /* -webkit-filter: drop-shadow(10px 5px 5px rgba(0,0,0,0.5)); */
            filter: drop-shadow(10px 10px 24px rgba(0,0,0,0.5));
            outline: 2px solid black;
        }
    </style>   
    {% include 'navbar.html' %}  
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h2>Қош келдіңіз!</h2>
            <div class="welcome-pfp">
                {% if user.is_authenticated %}
                {% if profile_pic %}
                <div class="pfp"><img src="{{ profile_pic }}"></div>
                {% else %}
                <div class="pfp"><img src="{% static 'img/pfp.png' %}"></div>
                {% endif %}
                <div class="pfp-name"><h3>{{ user.username }}</h3></div>
                {% else %}
                <div class="pfp"><img src="{% static 'img/pfp.png' %}"></div>
                <div class="pfp-name"><h3>Қонақ</h3></div>
                {% endif %}
                
            </div>
            <div class="welcome-text">
                <div class="mini-lib signed" onclick="window.location.href='{% url 'classroom' %}'">
                    <button><img src="{% static 'img/mini-lib.svg' %}" alt="lib-logo">Оқу</button>
                  </div>
                <div class="mini-prof signed" onclick="window.location.href='{% url 'profile' %}'">
                    <button><img src="{% static 'img/mini-prof.svg' %}" alt="prof-logo">Профиль</button>
                  </div>
            </div>
        </div>
        <div class="btn">
            <div class="arrow"><a href="{% url 'classroom' %}" class="link">Кеттік</a></div>
        </div>
    </div>
</body>
</html>
